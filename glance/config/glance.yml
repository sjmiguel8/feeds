server:
  assets-path: /app/assets

theme:
  # Note: assets are cached by the browser, changes to the CSS file
  # will not be reflected until the browser cache is cleared (Ctrl+F5)
  custom-css-file: /assets/user.css

include: !include glance/config/home.yml

pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: videos
            channels:
              - UCH8688NYs4zdEALBE6-LUhQ
            style: horizontal-cards
            limit: 20  # Increase or decrease as needed
      - size: full
        widgets:
          - type: group
            widgets:
              - type: search
                title: Search
                search-engine: google
                search-url: https://www.google.com/search?q={searchTerms}
                show-search-button: true
                show-search-box: true
                
          - type: group
            widgets:
              - type: reddit
                title: PublicFreakout
                subreddit: PublicFreakout
                show-subreddit: true
                show-subreddit-title: true
                show-subreddit-description: true
              - type: reddit
                title: ActualPublicFreakouts
                subreddit: ActualPublicFreakouts
                show-subreddit: true
                show-subreddit-title: true
                show-subreddit-description: true
              - type: reddit
                title: Whatcouldgowrong
                subreddit: Whatcouldgowrong
                show-subreddit: true
                show-subreddit-title: true
                show-subreddit-description: true
              - type: reddit
                title: ImTheMainCharacter
                subreddit: ImTheMainCharacter
                show-subreddit: true
                show-subreddit-title: true
                show-subreddit-description: true
          
          - type: group
            widgets:
              - type: rss
                title: RSS Feed
                feeds: 
                  - name: PublicFreakout
                    url: https://www.reddit.com/r/PublicFreakout/.rss
